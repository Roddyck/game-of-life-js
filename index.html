<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Game of Life</title>
        <style>
            body { font-family: Arial, sans-serif; text-align: center; }
            canvas { background: #eee; display: block; margin: 0 auto; }
            button { margin: 10px; padding: 8px 15px; }
        </style>
        <script type="module" src="canvas.js"></script>
    </head>
    <body>
        <canvas id="gameCanvas" width="1000" height="1000">Loading...</canvas>
        <h3 id="generation" style="text-align: center; color: white;">Generation: 0</h1>
        <h3 id="population" style="text-align: center; color: white;">Population: 0</h1>
        <div>
            <button id="startBtn">Start</button>
            <button id="stopBtn">Stop</button>
            <button id="clearBtn">Clear</button>
            <button id="randomBtn">Random</button>
        </div>
    </body>
</html>
